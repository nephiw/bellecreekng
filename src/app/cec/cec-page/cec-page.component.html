<h2>2017 Calendar</h2>
<div class="calendar">
  <mat-grid-list cols="4" rowHeight="1:1">
    <mat-grid-tile *ngFor="let tile of tiles"
                   [routerLink]="['minutes', tile.date]"
                   [class.active]="tile.met">
      {{ tile.month }}
    </mat-grid-tile>
  </mat-grid-list>
</div>

<div class="content">
  <router-outlet></router-outlet>
</div>
